services:
  # Backend Service
  - type: web
    name: nexusai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: nexusai-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false # User must provide this in dashboard

  # Frontend Service
  - type: web
    name: nexusai-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host --port $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: nexusai-backend
          property: host

databases:
  - name: nexusai-db
    databaseName: nexusai
    user: nexusai_user
