services:
  # Backend Service
  - type: web
    name: nexusai-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/init_db.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false # User must provide this in dashboard

  # Frontend Service
  - type: web
    name: nexusai-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host --port $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: nexusai-backend
          property: host
